# SQLite for development and test environments
# PostgreSQL for production (via Docker Compose or cloud services)

development:
  adapter: sqlite3
  database: storage/development.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

test:
  adapter: sqlite3
  database: storage/test.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# Production uses PostgreSQL
# Configure via DATABASE_URL environment variable or explicit settings
production:
  primary: &primary_production
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: tsumugy_production
    username: tsumugy
    password: <%= ENV["TSUMUGY_DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  cache:
    <<: *primary_production
    database: tsumugy_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: tsumugy_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: tsumugy_production_cable
    migrations_paths: db/cable_migrate
